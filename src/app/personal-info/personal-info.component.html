
<div class="infos">
  <h1>Personal-info</h1>
  <span><h3>provide your name, email adress, and phone number.</h3> </span>
  <label for="name">Name:</label>
  <input type="text" id="name" required [(ngModel)]="user.name" placeholder="name">
  <label for="email">Email Address:</label>
  <input type="email" id="email" required [(ngModel)]="user.email" placeholder="email">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" required [(ngModel)]="user.phone" placeholder="00 00 00 00 00">
  </div>
